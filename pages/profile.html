<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 武汉大学足球协会</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/pages.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
</head>
<body>
  <!-- 导航栏容器 -->
  <div id="navbar-container"></div>
  
  <!-- 加载导航栏脚本 -->
  <script src="../js/load-navbar.js"></script>

  <section class="p-5 pt-20">
    <div class="container">
      <h2 class="text-center mb-5">个人中心</h2>
      
      <div class="row">
        <!-- 左侧导航 -->
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">用户信息</h3>
              <div class="user-info mb-4">
                <p><strong>姓名：</strong><span id="profileName">加载中...</span></p>
                <p><strong>学院：</strong><span id="profileCollege">加载中...</span></p>
                <p><strong>年级：</strong><span id="profileGrade">加载中...</span></p>
                <p><strong>角色：</strong><span id="profileRole">加载中...</span></p>
              </div>
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#profile">个人信息</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#update">更新信息</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#history">历史记录</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        
        <!-- 右侧内容 -->
        <div class="col-md-9">
          <!-- 个人信息 -->
          <div id="profile" class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">个人信息</h3>
              <div class="alert alert-success" id="successMessage" style="display: none;"></div>
              <table class="table">
                <tbody>
                  <tr>
                    <th>姓名</th>
                    <td id="infoName">加载中...</td>
                  </tr>
                  <tr>
                    <th>学院</th>
                    <td id="infoCollege">加载中...</td>
                  </tr>
                  <tr>
                    <th>年级</th>
                    <td id="infoGrade">加载中...</td>
                  </tr>
                  <tr>
                    <th>角色</th>
                    <td id="infoRole">加载中...</td>
                  </tr>
                  <tr>
                    <th>注册时间</th>
                    <td id="infoCreatedAt">加载中...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <!-- 更新信息 -->
          <div id="update" class="card mb-4" style="display: none;">
            <div class="card-body">
              <h3 class="card-title">更新个人信息</h3>
              <div class="alert alert-danger" id="updateError" style="display: none;"></div>
              <div class="alert alert-success" id="updateSuccess" style="display: none;"></div>
              
              <form id="updateForm">
                <div class="mb-3">
                  <label for="updateCollege" class="form-label">学院</label>
                  <input type="text" class="form-control" id="updateCollege" required>
                </div>
                
                <div class="mb-3">
                  <label for="updateGrade" class="form-label">年级</label>
                  <input type="text" class="form-control" id="updateGrade" required>
                </div>
                
                <div class="mb-3">
                  <label for="updatePassword" class="form-label">新密码（可选）</label>
                  <input type="password" class="form-control" id="updatePassword" minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary">更新信息</button>
              </form>
            </div>
          </div>
          
          <!-- 历史记录 -->
          <div id="history" class="card" style="display: none;">
            <div class="card-body">
              <h3 class="card-title">历史记录</h3>
              <p class="text-muted">功能开发中...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="p-5 bg-dark text-white text-center">
    <div class="container">
      <p class="lead">Copyright &copy; 2026 武汉大学足球协会（学生）主页</p>
    </div>
  </footer>

  <script>
    // 检查用户登录状态
    function checkLoginStatus() {
      const userId = localStorage.getItem('userId');
      const userName = localStorage.getItem('userName');
      
      if (userId && userName) {
        return true;
      } else {
        return false;
      }
    }
    
    // 登出功能
    function logout() {
      // 清除本地存储中的用户信息
      localStorage.removeItem('userId');
      localStorage.removeItem('userName');
      
      // 跳转到首页
      window.location.href = '../index.html';
    }
    
    // 加载用户信息
    async function loadUserInfo() {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        window.location.href = '../pages/register.html';
        return;
      }
      
      try {
        const response = await fetch(`http://localhost:3000/api/users/${userId}`);
        const user = await response.json();
        
        if (!response.ok) throw new Error(user.error || '获取用户信息失败');
        
        // 更新页面上的用户信息
        document.getElementById('profileName').textContent = user.name;
        document.getElementById('profileCollege').textContent = user.college;
        document.getElementById('profileGrade').textContent = user.grade;
        document.getElementById('profileRole').textContent = user.role || 'user';
        
        document.getElementById('infoName').textContent = user.name;
        document.getElementById('infoCollege').textContent = user.college;
        document.getElementById('infoGrade').textContent = user.grade;
        document.getElementById('infoRole').textContent = user.role || 'user';
        document.getElementById('infoCreatedAt').textContent = new Date(user.createdAt).toLocaleString();
        
        // 填充更新表单
        document.getElementById('updateCollege').value = user.college;
        document.getElementById('updateGrade').value = user.grade;
      } catch (err) {
        console.error('加载用户信息失败:', err);
        alert('加载用户信息失败，请重新登录');
        window.location.href = '../pages/register.html';
      }
    }
    
    // 切换标签页
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        
        // 移除所有活动状态
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('#profile, #update, #history').forEach(section => section.style.display = 'none');
        
        // 添加活动状态
        this.classList.add('active');
        
        // 显示对应内容
        const target = this.getAttribute('href').substring(1);
        document.getElementById(target).style.display = 'block';
      });
    });
    
    // 更新信息表单提交
    document.getElementById('updateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const userId = localStorage.getItem('userId');
      const college = document.getElementById('updateCollege').value;
      const grade = document.getElementById('updateGrade').value;
      const password = document.getElementById('updatePassword').value;
      
      const updateData = { college, grade };
      if (password) {
        updateData.password = password;
      }
      
      try {
        const response = await fetch(`http://localhost:3000/api/users/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updateData)
        });
        
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || '更新失败');
        
        // 显示成功消息
        document.getElementById('updateError').style.display = 'none';
        document.getElementById('updateSuccess').textContent = '信息更新成功';
        document.getElementById('updateSuccess').style.display = 'block';
        
        // 重新加载用户信息
        setTimeout(loadUserInfo, 1000);
      } catch (err) {
        document.getElementById('updateSuccess').style.display = 'none';
        document.getElementById('updateError').textContent = err.message;
        document.getElementById('updateError').style.display = 'block';
      }
    });
    
    // 页面加载时检查登录状态并加载用户信息
    window.onload = function() {
      if (checkLoginStatus()) {
        loadUserInfo();
      } else {
        window.location.href = '../pages/register.html';
      }
    };
  </script>
</body>
</html>
